<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="design.css">
  <title>FreeCodeCamp Survey Form Project</title>
</head>
<body>
  <h1 id="title"> Dog Gone Pretty Survey form</h1>
      <p id="description"><em>Thank you for letting us know how our service is</em></p>

  <form id="survey-form">
    
  <div class="form-group">
      <label id="name-label" for="name">
      Name
      </label>
    <input type="text" placeholder="Enter your name" id="name" required>
  </div>
  <div class="form-group">
    <label id="email-label" for="email">
      Email
    </label>
    <input type="text" placeholder="Enter your email" id="email" required> 
  </div>
  <div class="form-group">
    <label id="number-label" for="number">
      Age
    </label>
    <input type="text" placeholder="Enter your age" id="number">
  </div>
  <div class="form-group">
    <p>What did you like about <strong>Dog Gone Pretty?</strong></p>
    <select id="dropdown" class="form-control" name="dropdown" require>
      <option disabled="" selected="" value="">Select an option</option>
      <option value="employees">The Fun Employees</option>
      <option value="service">The Quality Service</option>
      <option value="look">Your Dog's Look</option>
    </select>
  </div>
  <div class="form-group">
    <p>Would you recommend <strong>Dog Gone Pretty</strong> to a friend?</p>
    <label>
      <input class="input-radio" name="recommend" value="definitely" type="radio" checked>
      Definitely 
    </label>
    <label>
      <input class="input-radio" name="recommend" value="maybe" type="radio">
      Maybe
    </label>
    <label>
      <input class="input-radio" name="recommend" value="probably-not" type="radio">
      Probably Not
    </label>
  </div>
  <div class="input-checkbox">
    <p>Did <strong>Dog Gone Pretty</strong> meet the following criteria</p>
    <label> 
      <input type="checkbox" class="input-checkbox" name="criteria" value="dog-was-well-groomed">
      Dog Was Well Groomed
    </label>
    <label>
      <input type="checkbox" class="input-checkbox" name="criteria" value="dog-was-well-washed">
      Dog Was Well Washed
    </label>
    <label>
      <input type="checkbox" class="input-checkbox" name="criteria" value="dog-wasn't-hurt">
      Dog Wasn't Hurt
    </label>
    <label>
      <input type="checkbox" class="input-checkbox" name="criteria" value="you-were-satisfied">
      You Were Satisfied
    </label>
  <div class="form-group">
    <label for="extra-comments"> Other Comments </label>
      <textarea id="extra-comments" name="extra-comments" rows="4" columns="40">Use this space to make extra comments</textarea>
  </div>
  <div class="form-group">
    <button id="submit" class="submit-button" type="submit">Submit</button>
  </div>
  </form>
</body>
</html>
